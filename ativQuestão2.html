<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>2.Cards Responsivos</title>
  <style>
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card {
      background: #f2f2f2;
      padding: 20px;
      flex: 1 1 100%;
    }

    @media (min-width: 600px) {
      .card {
        flex: 1 1 45%;
      }
    }

    @media (min-width: 900px) {
      .card {
        flex: 1 1 30%;
      }
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">primeiro card</div>
    <div class="card">segundo card</div>
    <div class="card">terceiro card</div>
  </div>
</body>
</html>
