<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Texto Digitando</title>
  <style>
    .typing {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black;
      animation: typing 1.5s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      to {
        width: 280px;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <h1 class="typing">Aprendendo CSS :D</h1>
</body>
</html>
